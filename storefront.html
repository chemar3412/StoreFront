<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Store</title>
  <link href="/styles.css" rel="stylesheet " />
</head>
<body>
  <header>
    <h1>Chemar3412- My Store</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section id="products">
      <h2>Our Product Listing</h2>
      <!-- Product items would go here -->
      <table class="inventory-table">
        <caption> Store Inventory </caption>
        <col style="background-color: #f9f9f9;">
      </table>
      <table class="inventory-table">
        <colgroup>
          <col style="background-color: #f9f9f9;">
          <col>
          <col style="background-color: #f9f9f9;">
          <col>
        </colgroup>
        <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Availability</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>Classic Mug</td>
          <td>$12.99</td>
          <td>Kitchenware</td>
          <td>In Stock</td>
        </tr>
        <tr>
          <td>Notebook</td>
          <td>$5.50</td>
          <td>Stationery</td>
          <td>Out of Stock</td>
        </tr>
        <tr>
          <td>T-shirt</td>
          <td>$19.99</td>
          <td>Apparel</td>
          <td>Limited</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="4" class="footer-row">* Inventory is updated weekly *</td>
        </tr>
        </tfoot>
      </table>
    </section>
  </main>
  <footer>
    &copy; 2025 My Store
  </footer>
</body>
</html>
